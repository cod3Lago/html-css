<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode criar um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags p e /p
    </p> <!-- para colocar as tags, colocar &lt;p&gt que significa LESS THAN < / GREATER THAN > -->
    <p>Se precisar quebrar o texto, <br> você pode usar a tag br</p>
    <P>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr;
    </P>
    <p>Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
